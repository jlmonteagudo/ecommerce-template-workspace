<div class="relative pt-6">
  <div
    class="lg:hidden text-gray-400 hover:text-primary text-lg absolute right-0 top-0 cursor-pointer"
  ></div>
  <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">{{ title }}</h3>
  <div class="space-y-2">
    <div class="flex items-center" *ngFor="let item of items">
      <input
        type="checkbox"
        [id]="item.name"
        class="text-primary focus:ring-0 rounded-sm cursor-pointer"
      />
      <label [for]="item.name" class="text-gray-600 ml-3 cursor-pointer">{{
        item.name
      }}</label>
      <div class="ml-auto text-gray-600 text-sm">({{ item.count }})</div>
    </div>
  </div>
</div>
