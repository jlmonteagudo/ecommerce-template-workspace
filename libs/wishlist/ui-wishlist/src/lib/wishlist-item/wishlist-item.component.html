<div
  *ngIf="product"
  style="padding: 16px"
  class="flex items-center md:justify-between gap-4 md:gap-6 border border-gray-300 rounded flex-wrap md:flex-nowrap mb-4"
>
  <div class="w-28 flex-shrink-0">
    <img [src]="product.urlImage" class="w-full" />
  </div>

  <div class="w-1/2">
    <h2 class="text-gray-800 mb-1 xl:text-xl text-lg font-medium uppercase">
      {{ product.title }}
    </h2>
    <p class="text-gray-500 text-sm">
      Availability :
      <!-- <span class="text-green-600">{{ product.stock }}</span> -->
      <span
        [ngClass]="{
          'text-green-600': product.stock === 'In Stock',
          'text-red-600': product.stock === 'Out of Stock'
        }"
        >{{ product.stock }}</span
      >
    </p>
  </div>

  <div>
    <p class="text-primary text-lg font-semibold">${{ product.price }}</p>
  </div>

  <a
    href="#"
    class="ml-auto md:ml-0 block px-6 py-2 text-center text-sm text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"
    [ngClass]="{
      'cursor-not-allowed': product.stock === 'Out of Stock',
      'bg-opacity-50': product.stock === 'Out of Stock',
    }"
  >
    Add to Cart
  </a>

  <div class="text-gray-700 hover:text-primary cursor-pointer">
    <i class="fas fa-trash"></i>
  </div>
</div>
