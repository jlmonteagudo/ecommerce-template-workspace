<div
  class="fixed w-full border-t border-gray-200 shadow-sm bg-white py-3 bottom-0 left-0 flex justify-around items-start px-6 lg:hidden z-40"
>
  <a
    href="javascript:void(0)"
    class="block text-center text-gray-700 hover:text-primary transition relative"
  >
    <div class="text-2xl" id="menuBar" (click)="showMobileMenu = true">
      <i class="fas fa-bars"></i>
    </div>
    <div class="text-xs leading-3">Menu</div>
  </a>

  <a
    href="#"
    class="block text-center text-gray-700 hover:text-primary transition relative"
  >
    <div class="text-2xl">
      <i class="fas fa-list-ul"></i>
    </div>
    <div class="text-xs leading-3">Categories</div>
  </a>

  <a
    href="#"
    class="block text-center text-gray-700 hover:text-primary transition relative"
  >
    <div class="text-2xl">
      <i class="fas fa-search"></i>
    </div>
    <div class="text-xs leading-3">Search</div>
  </a>

  <a
    href="#"
    class="block text-center text-gray-700 hover:text-primary transition relative"
  >
    <span
      class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
      >5</span
    >
    <div class="text-2xl">
      <i class="fas fa-shopping-bag"></i>
    </div>
    <div class="text-xs leading-3">Cart</div>
  </a>
</div>

<!-- mobile sidebar -->
<div
  class="fixed left-0 top-0 w-full h-full z-50 bg-black bg-opacity-30 shadow"
  [ngClass]="{ hidden: !showMobileMenu }"
  id="mobileMenu"
>
  <div class="absolute left-0 top-0 w-72 h-full z-50 bg-white shadow">
    <div
      id="closeMenu"
      class="text-white hover:text-primary text-lg absolute right-3 top-3 cursor-pointer"
      (click)="showMobileMenu = false"
    >
      <i class="fas fa-times"></i>
    </div>
    <h3
      class="text-xl font-semibold text-white mb-2 font-roboto pl-4 pt-4 pb-4 bg-primary"
    >
      Menu
    </h3>
    <div>
      <a
        href="#"
        class="block px-4 py-4 font-medium transition hover:bg-gray-200"
      >
        Home
      </a>
      <a
        href="#"
        class="block px-4 py-4 font-medium transition hover:bg-gray-200"
      >
        Shop
      </a>
      <a
        href="#"
        class="block px-4 py-4 font-medium transition hover:bg-gray-200"
      >
        About Us
      </a>
      <a
        href="#"
        class="block px-4 py-4 font-medium transition hover:bg-gray-200"
      >
        Contact Us
      </a>
    </div>
  </div>
</div>
