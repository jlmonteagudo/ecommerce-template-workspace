<div class="shadow rounded px-6 py-6 bg-gray-100 w-full">
  <form>
    <h3 class="text-lg font-medium capitalize mb-4">Change Password</h3>

    <div class="space-y-4">
      <div>
        <label class="text-gray-600 mb-2 block">Current Password</label>
        <div class="relative">
          <span
            class="absolute right-3 top-3 text-sm text-gray-500 cursor-pointer"
          >
            <i class="far fa-eye-slash"></i>
          </span>
          <input
            type="password"
            class="input-box"
            placeholder="Enter current passord"
          />
        </div>
      </div>

      <div>
        <label class="text-gray-600 mb-2 block">New Password</label>
        <div class="relative">
          <span
            class="absolute right-3 top-3 text-sm text-gray-500 cursor-pointer"
          >
            <i class="far fa-eye-slash"></i>
          </span>

          <input
            type="password"
            class="input-box"
            placeholder="Enter new passord"
          />
        </div>
      </div>

      <div>
        <label class="text-gray-600 mb-2 block">Confirm Password</label>
        <div class="relative">
          <span
            class="absolute right-3 top-3 text-sm text-gray-500 cursor-pointer"
          >
            <i class="far fa-eye-slash"></i>
          </span>

          <input
            type="password"
            class="input-box"
            placeholder="Enter confirm passord"
          />
        </div>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="px-6 py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"
        >
          Save Changes
        </button>
      </div>
    </div>
  </form>
</div>
